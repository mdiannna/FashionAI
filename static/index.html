<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionAI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">FashionAI</h1>
        <p>Update your old clothes with new fashion items from our website, with AI for people </p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" name="file">
                    <label class="custom-file-label" for="fileInput">Upload an image of your old clothing item</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic mr-1"></i> Find similar items!
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
