<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionAI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">FashionAI</h1>
        <p>Update your old clothes with new fashion items from our website, with AI for people </p>

        <form action="/get-similar-img" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="fileInput" name="file">
                    <label class="custom-file-label" for="fileInput">Upload an image of your old clothing item</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-magic mr-1"></i> Find similar items!
                    </button>
                </div>
            </div>
        </form>
        <!-- <p>Most similar image: {{ top_image }}</p>

        <div class="card" style="width: 18rem;">
            <img src="{{ top_image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some example of fashion item</p>
                <a href="#" class="btn btn-primary">Buy this item</a>
            </div>
        </div> -->
        
        <p>Similar fashion items you can buy:</p>
        <div class="row">
            {% for image in similar_images %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ image }}" alt="Similar Image">
                    <div class="card-body">
                        <p class="card-text">Some example of fashion item</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
            </div>
</body>
</html>
